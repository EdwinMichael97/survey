<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1><span>FreeCodeCamp</span> Survey Form</h1>
        <p><em class="spat">Thanks for helping us improve our website</em></p>
    </header>
    <section class="showcase">
      <div class="container">
        <div class="wrappa">
            <div>
                <label for="name">Name</label><br>
                <input type="text" class="nem" name=""  placeholder="Enter your name">
            </div>
            <div>
                <label for="Email">Email</label><br>
                <input type="email" class="nem" placeholder="Enter your email">
            </div>
            <div>
                <label for="Age">Age (optional)</label><br>  
                <input type="number" class="nem" placeholder="Enter your age">
            </div>
            <div>
                <label>What option best describe your current role?</label><br>
                <select name="" id="" class="nam">
                    <option value="" disabled>Select your current role</option>
                    <option value="">Select your current role</option>
                    <option value="">Student</option>
                    <option value="">Intern</option>
                    <option value="">Web developer</option>
                </select>
            </div>
            <div>
                <label for="choice">Would you recommend FreeCodeCamp to a friend?</label><br>
                <input type="radio" name="choice" value="f-1"> Definitely<br>
                <input type="radio" name="choice" value="f-2"> Maybe<br>
                <input type="radio" name="choice" value="f-3"> Not sure<br>
            </div>
            <div>
                <label for="skills">What are your top skills?</label><br>
                <input type="checkbox"> Communication<br>
                <input type="checkbox"> Curiosity<br>
                <input type="checkbox"> Passion<br>
                <input type="checkbox"> Openess<br>
                <input type="checkbox"> Problem Solving<br>
                <input type="checkbox"> Evolving<br>
                <input type="checkbox"> Creativity<br>
                <input type="checkbox"> Excellent IT skills<br>
                <input type="checkbox"> Leadership<br>
            </div>
            <div>
                <label for="message">Optional message</label><br>
                <textarea name="message" class="msg" cols="30" rows="10" placeholder="Write your message..."></textarea>
            </div>
            <div>
                <button class="btn">Submit</button>
            </div>
        </div>
      </div>
    </section>
</body>
</html>
